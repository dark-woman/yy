<body>

<canvas id="canvas" width='1000' height='730'></canvas>
<div id="item_info"></div>

<script type="text/javascript">
var canvas = oCanvas.create({
	canvas: "#canvas",
	background: "rgba(0,0,0,1)"
});

var items = [{title: 'たいとる', feasibility: 78, motivation: 88},
						 {title: 'たいとる２', feasibility: 33, motivation: 58}]

$.each(items, function(i, item) {
	item.circle = canvas.display.arc({
		x: canvas.width * 0.01 * item.feasibility, y: canvas.height / 2,
		radius: item.motivation,
		fill: "rgba(255,255,255,1)",
		start: 0,
		end: 360,
		stroke: "1px #fff",
		text: item.title,
	}).add().dragAndDrop({
		end: function() {
			console.log( Math.round(item.circle.x), Math.round(item.circle.y) )
			item.progress_bar = canvas.display.arc({
				x: item.circle.x, y: item.circle.y,
				radius: item.circle.radius * 1.1,
				start: 0,
				end: 0,
				stroke: "1px #fff"
			}).add().animate({
				start: 0,
				end: 360,
			}, 3000, function() {
				this.fadeOut();
			});
		}
	});

	item.text = canvas.display.text({
		// x: 0,
		// y: 0,
		origin: { x: "center", y: "center" },
		font: "bold 30px mplus-1c-thin",
		text: item.title,
		fill: "#0aa",
	})
	item.circle.addChild(item.text);

	item.circle.bind("mouseenter touchenter", function () {
		item.circle.fill = "#e67e22";
		canvas.redraw();
		$('#item_info').text('').append('title: ' + item.title + '<br>feasibility: ' + item.feasibility  );
	}).bind("mouseleave touchleave", function () {
		item.circle.fill = "rgba(255,255,255,1)";
		canvas.redraw();
	})
})
